namespace: default
targetCustomizations:
- name: dev
    #  clusterSelector:
    #    matchLabels:
    #      env: dev
  kustomize:
    dir: overlays/dev

- name: test
  clusterSelector:
    matchLabels:
      env: test
  kustomize:
    dir: overlays/test
  doNotDeploy: true

- name: prod
  clusterSelector:
    matchLabels:
      env: prod
  kustomize:
    dir: overlays/prod
  doNotDeploy: true
